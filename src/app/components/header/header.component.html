<div class="container">
  <div class="logo">
    <img routerLink="home" src="/assets/vizTeams.png" alt="Viz Teams Logo">    
  </div>
  <div class="links">
    <!-- login button -->
    <button *ngIf="!isAuth" class="header-login-button" routerLink="login">
      Login
    </button>
    <!-- logout button -->
    <button *ngIf="isAuth" class="header-logout-button" (click)="onLogout()">Logout</button>
  </div>
</div>
