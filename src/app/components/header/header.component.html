<div class="container">
  <div class="logo">
    <img src="/assets/vizTeams.png" alt="Viz Teams Logo">
  </div>
  <div class="links">
    <button class="header-home-button" routerLink="home">
      Home
    </button>
    <button class="header-login-button" routerLink="login" *ngIf="!user; else showUser">
      Login/Register
    </button>
    <ng-template #showUser>
      Logged in as: {{user.email}}
      <button (click)="this.auth.auth.signOut()">Log Out</button>
    </ng-template>
  </div>
</div>
