<div class="edit-page">
  <div class="edit-form">
    <div class="form-fields">
      <h1>Editing {{oldPerson.firstName}} {{oldPerson.lastName}}'s Profile</h1>

      <input
        type="text"
        class="form-control"
        value="{{oldPerson.firstName}}"
        (keyup)="onKeyFirstName($event)">

      <input
        type="text"
        class="form-control"
        value="{{oldPerson.lastName}}"
        (keyup)="onKeyLastName($event)">

      <input
        type="text"
        class="form-control"
        value="{{oldPerson.position}}"
        (keyup)="onKeyPosition($event)">

      <input
        type="text"
        class="form-control"
        value="{{oldPerson.teamName}}"
        (keyup)="onKeyTeamName($event)">
    </div>
    <div class="form-pic">
      <h1>test test test</h1>
    </div>
    <div class="form-btns">
      <button><a routerLink="/">Cancel</a></button>
      <button><a routerLink="/" (click)="finishEditing(this.oldPerson)">Save</a></button>
    </div>
  </div>
</div>
