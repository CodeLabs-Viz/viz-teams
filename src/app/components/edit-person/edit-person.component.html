<div class="container">
  <div class="edit-form">
    <div class="top">
      <div class="fields">
        <h1>Edit Team Member</h1>
        <form class="w3-container">
          <div class="form-group">
            <input type="text" class="form-control w3-input w3-border" name="firstName" id="firstName" [(ngModel)]="person.firstName" (ngModelChange)="validatePerson()">
            <label for="firstName">First Name</label>
          </div>

          <div class="form-group">
            <input type="text" class="w3-input w3-border" name="lastName" id="lastName" [(ngModel)]="person.lastName" (ngModelChange)="validatePerson()">
            <label for="lastName">Last Name</label>
          </div>

          <div class="form-group">
              <input type="text" class="w3-input w3-border" name="position" id="position" [(ngModel)]="person.position" (ngModelChange)="validatePerson()">
              <label for="position">Position</label>
            </div>

          <div class="form-group">
              <input type="text" class="w3-input w3-border" name="teamName" id="teamName" [(ngModel)]="person.teamName" (ngModelChange)="validatePerson()">
              <label for="teamName">Team Name</label>
          </div>

          <div class="w3-container w3-card-4">
            <h4>Proficiencies</h4>
            <p>
            <input class="w3-check" type="checkbox">
            <label>CSS</label></p>
            <p>
            <input class="w3-check" type="checkbox">
            <label>HTML</label></p>
            <p>
            <input class="w3-check" type="checkbox">
            <label>JavaScript</label></p>
          </div>
        </form>
    </div>

    <div class="w3-bar">
      <button class="w3-button" (click)="removePerson(person)">Remove</button>
      <button class="w3-button" (click)="home()">Cancel</button>
      <button class="w3-button" (click)="finishEditing()" [disabled]="isDisabled()">Save</button>
    </div> 
</div>
