<h1>Editing {{oldPerson.firstName}} {{oldPerson.lastName}}'s Profile</h1>

<label>First Name</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.firstName}}"
  (keyup)="onKeyFirstName($event)">
<span>{{ firstName }}</span>
<br><br>

<label>Last Name</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.lastName}}"
  (keyup)="onKeyLastName($event)">
<span>{{ lastName }}</span>
<br><br>

<label>Position</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.position}}"
  (keyup)="onKeyPosition($event)">
<span>{{ position }}</span>
<br><br>

<label>Team</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.teamName}}"
  (keyup)="onKeyTeamName($event)"
  (keyup.enter)="finishEditing()">
<span>{{ team }}</span>
<br><br>

<button>Cancel</button>
<!-- <button [disabled]="validateInputs()">Save</button> -->
<a routerLink="/"><button (click)="finishEditing()">Save</button></a>
