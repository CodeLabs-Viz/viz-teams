<h1>Editing {{oldPerson.firstName}} {{oldPerson.lastName}}'s Profile</h1>

<label>First Name</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.firstName}}"
  (keyup)="onKeyFirstName($event)">
<span>{{ firstName }}</span>
<br><br>

<label>Last Name</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.lastName}}"
  (keyup)="onKeyLastName($event)">
<span>{{ lastName }}</span>
<br><br>

<label>Position</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.position}}"
  (keyup)="onKeyPosition($event)">
<span>{{ position }}</span>
<br><br>

<label>Team</label>
<input
  type="text"
  class="form-control"
  value="{{oldPerson.teamName}}"
  (keyup)="onKeyTeamName($event)">
<span>{{ teamName }}</span>
<br><br>

<a routerLink="/"><button>Cancel</button></a>
<a routerLink="/" (click)="finishEditing()"><button>Save</button></a>
