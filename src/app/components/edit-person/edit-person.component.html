<div class="container">
  <div class="edit-form">
    <div class="top">
      <div class="fields">
        <h1>{{oldPerson.firstName}} {{oldPerson.lastName}}'s Profile</h1>
        
        <input
          type="text"
          class="form-control"
          value="{{oldPerson.firstName}}"
          (keyup)="onKeyFirstName($event)">
        <br><br>
        <input
          type="text"
          class="form-control"
          value="{{oldPerson.lastName}}"
          (keyup)="onKeyLastName($event)">
        <br><br>
        <input
          type="text"
          class="form-control"
          value="{{oldPerson.position}}"
          (keyup)="onKeyPosition($event)">
        <br><br>
        <input
          type="text"
          class="form-control"
          value="{{oldPerson.teamName}}"
          (keyup)="onKeyTeamName($event)">
          <br><br>
      </div>
      <div class="pic">

      </div>
    </div>
    <div class="bottom">
      <div class="btns">
          <a routerLink="/"><button>Cancel</button></a>
          <a routerLink="/" (click)="finishEditing(this.oldPerson)"><button>Save</button></a>    
      </div>
    </div>
  </div>
</div>
