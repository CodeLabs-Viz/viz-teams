<div class="container">
  <div class="edit-form">
    <div class="top">
      <div class="fields">
        <h1>Edit Team Member</h1>
        <form class="w3-container">
          <div class="form-group">
            <input type="text" class="w3-input w3-border" id="firstName" required>
            <label for="firstName">First Name</label>
          </div>

          <div class="form-group">
            <input type="text" class="w3-input w3-border" id="lastName" required>
            <label for="lastName">Last Name</label>
          </div>

          <div class="form-group">
              <input type="text" class="w3-input w3-border" id="position" required>
              <label for="position">Position</label>
            </div>

          <div class="form-group">
              <input type="text" class="w3-input w3-border" id="teamName" required>
              <label for="teamName">Team Name</label>
          </div>

          <div class="w3-container w3-card-4">
            <h4>Proficiencies</h4>
            <p>
            <input class="w3-check" type="checkbox">
            <label>CSS</label></p>
            <p>
            <input class="w3-check" type="checkbox">
            <label>HTML</label></p>
            <p>
            <input class="w3-check" type="checkbox">
            <label>JavaScript</label></p>
          </div>
        </form>
    </div>

    <div class="w3-bar">
      <button class="w3-button w3-black" (click)="removePerson(person)">Remove</button>
      <button class="w3-button w3-teal" (click)="home()">Cancel</button>
      <button class="w3-button w3-red" (click)="finishEditing()">Save</button>
    </div> 
</div>
