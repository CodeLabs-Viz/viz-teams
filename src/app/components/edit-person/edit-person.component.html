<div *ngIf="person" class="w3-center-card w3-container w3-animate-top">
  <form class="w3-container w3-half w3-card-4 w3-light-grey w3-text-teal">
    <h2 class="w3-center">Edit Team Member</h2>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="firstName" type="text" placeholder="First Name"
               [(ngModel)]="person.firstName" (ngModelChange)="validatePerson()">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="lastName" type="text" placeholder="Last Name"
               [(ngModel)]="person.lastName" (ngModelChange)="validatePerson()">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge far fa-id-card"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="position" type="text" placeholder="Position"
               [(ngModel)]="person.position" (ngModelChange)="validatePerson()">
      </div>
    </div>

    <h2 class="w3-center">Proficiencies</h2>
    <div class="w3-row w3-section w3-padding-large w3-white w3-text-teal w3-border">
      <div class="w3-container w3-margin">
        <span class="w3-cursor"(click)="toggleDropdown('frontEnd', 'frontIcon')">
          Front-End <i id="frontIcon" class="fa fa-caret-down w3-cursor"></i>
        </span>
      </div>
      <div id="frontEnd" class="w3-hide w3-row w3-padding w3-animate-right" style="margin-left: 64px">
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="html" [(ngModel)]="person.html">
          <label class="w3-margin">HTML</label>
        </div>
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="css" [(ngModel)]="person.css">
          <label class="w3-margin">CSS</label>
        </div>
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="javascript" [(ngModel)]="person.javascript">
          <label class="w3-margin">JavaScript</label>
        </div>
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="angular" [(ngModel)]="person.angular">
          <label class="w3-margin">Angular</label>
        </div>
      </div>
      <div class="w3-container w3-margin">
        <span class="w3-cursor"(click)="toggleDropdown('backEnd', 'backIcon')">
          Back-End <i id="backIcon" class="fa fa-caret-down w3-cursor"></i>
        </span>
      </div>
      <div id="backEnd" class="w3-hide w3-row w3-padding w3-animate-right" style="margin-left: 64px">
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="java" [(ngModel)]="person.java">
          <label class="w3-margin">Java</label>
        </div>
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="cSharp" [(ngModel)]="person.cSharp">
          <label class="w3-margin">C#</label>
        </div>
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="sql" [(ngModel)]="person.sql">
          <label class="w3-margin">SQL</label>
        </div>
        <div class="w3-quarter w3-container">
          <input class="w3-check " type="checkbox" name="tdd" [(ngModel)]="person.tdd">
          <label class="w3-margin">TDD</label>
        </div>
      </div>
    </div>

    <div class="w3-display-container w3-half w3-right w3-margin-bottom">
      <div class="w3-center">
        <button class="w3-button w3-teal w3-margin-left w3-right" [disabled]="saveDisabled" (click)="finishEditing(person)">Save</button>
        <button class="w3-button w3-purple w3-margin-left w3-right" routerLink="home">Cancel</button>
        <button class="w3-button w3-red w3-right" (click)="deletePerson(person)">Remove</button>
      </div>
    </div>
  </form>
</div>
