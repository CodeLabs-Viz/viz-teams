<label>First Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="firstName">
<span>{{ firstName }}</span>
<br><br>

<label>Last Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="lastName">
<span>{{ lastName }}</span>
<br><br>

<label>Position</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="position">
<span>{{ position }}</span>
<br><br>

<label>Team</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="team">
<span>{{ team }}</span>
<br><br>

<button>Cancel</button>
<button [disabled]="validateInputs()">Save</button>
