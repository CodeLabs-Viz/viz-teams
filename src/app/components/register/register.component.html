<div class="container">
  <div class="edit-form">
    <div class="top">
      <div class="fields">
        <h1>Enter Registration Information</h1>
        <form class="w3-container">
          <div class="form-group">
            <input type="text" class="form-control w3-input w3-border" name="firstName" id="firstName">
            <label for="firstName">First Name</label>
          </div>

          <div class="form-group">
            <input type="text" class="w3-input w3-border" name="lastName" id="lastName">
            <label for="lastName">Last Name</label>
          </div>

          <div class="form-group">
              <input type="email" class="w3-input w3-border" name="email" id="email">
              <label for="email">email</label>
          </div>

          <div class="form-group">
              <input type="password" class="w3-input w3-border" name="password" id="password">
              <label for="password">Password</label>
          </div>

          <div class="form-group">
            <input type="password" class="w3-input w3-border" name="password_confirm" id="password_confirm">
            <label for="password_confirm">Confirm Password</label>
          </div>
        </form>
      </div>
    </div>

    <div class="w3-bar">
      <button class="w3-button">Register</button>
    </div> 
</div>
