<div class="w3-center-card w3-container w3-animate-top">
  <form (ngSubmit)="onSubmit(regForm)" #regForm="ngForm"
        class="w3-container w3-half w3-card-4 w3-light-grey w3-text-teal">
    <h2 class="w3-center">Registration</h2>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <input
          class="w3-input w3-border"
          name="first"
          type="text"
          placeholder="First Name"
          name="firstName"
          ngModel
          required
          #firstName="ngModel"
        >
        <div *ngIf="!firstName.valid && firstName.touched" class="w3-container w3-text-red">First name required</div>
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <input
          class="w3-input w3-border"
          name="last"
          type="text"
          placeholder="Last Name"
          name="lastName"
          ngModel
          required
          #lastName="ngModel"
        >
        <div *ngIf="!lastName.valid && lastName.touched" class="w3-container w3-text-red">Last name required</div>
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fas fa-envelope"></i></div>
      <div class="w3-rest">
        <input
          class="w3-input w3-border"
          name="email"
          type="text"
          placeholder="Email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        >
        <div *ngIf="email.value.trim() !== '' &&!email.valid && email.touched" class="w3-container w3-text-red">Invalid email</div>
        <div *ngIf="email.value.trim() === '' && email.touched" class="w3-container w3-text-red">Email Required</div>
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge far fa-id-card"></i></div>
      <div class="w3-rest">
        <input
          class="w3-input w3-border"
          name="position"
          type="text"
          placeholder="Position"
          name="position"
          ngModel
          required
          #position="ngModel"
        >
        <div *ngIf="!position.valid && position.touched" class="w3-container w3-text-red">Position required</div>
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fas fa-lock"></i></div>
      <div class="w3-rest">
        <input
          class="w3-input w3-border"
          type="password"
          name="password"
          placeholder="Password"
          name="password"
          ngModel
          required
          #password="ngModel"
        >
        <div *ngIf="!password.valid && password.touched" class="w3-container w3-text-red">Password required</div>
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fas fa-lock"></i></div>
      <div class="w3-rest">
        <input
          class="w3-input w3-border"
          type="password"
          name="passwordConfirmation"
          placeholder="Password Confirmation"
          name="confirmation"
          ngModel
          required
          #passConfirmation="ngModel"
        >
        <div *ngIf="!passConfirmation.valid && passConfirmation.touched" class="w3-container w3-text-red">Password confirmation required</div>
        <div *ngIf="passConfirmation.value !== password.value && passConfirmation.touched" class="w3-container w3-text-red">Passwords do not match</div>
      </div>
    </div>
    <div class="w3-display-container w3-half w3-right w3-margin-bottom">
      <div class="w3-center">
        <button type="submit" class="w3-button w3-teal w3-margin-left w3-right" [disabled]="!regForm.valid">Save</button>
        <button routerLink="/login" class="w3-button w3-red w3-right">Cancel</button>
      </div>
    </div>
  </form>
</div>
