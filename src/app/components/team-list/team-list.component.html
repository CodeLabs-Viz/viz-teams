<div class="button-container">

    <button class='realButton' onclick="document.getElementById('addTeamModal').style.display='block'">
        Add New Team
      </button>
  <button class="realButton" (click)="openUpload()">
    Import <input type="file" class="hiddenUpload" id="srcfile" ngModel (change)="checkExtension($event)" accept=".csv" visibility="hidden">
  </button>
  <button class="realButton" (click)="exportCsv()" >
    Export
  </button>
  <button class="realButton" (click)="templateCsv()">
    Template
  </button>
  
</div>
<div class="team-list">
  <div class="team-column" *ngFor='let team of (teams | teamSortAsc)'>
    <div class="drop-target" appDropTarget (myDrop)="onDrop($event,team)">
      <h3>{{team.name}} Team <i (click)="removeTeam(team)" class="fas fa-trash w3-hover-text-red"></i></h3>
      <div *ngFor='let person of (team.members | personSortAsc)'>
        <div [appDraggable]="{data:person}" class="team-member">
          <div class="details">
            <div>{{person.firstName}} {{person.lastName}},</div>
            <div>{{person.position}}</div>
          </div>
          <div class="btns"><button (click)="edit(person)">Edit</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="addTeamModal" class="w3-modal">
    <div class="w3-modal-content" style="width: 600px">
      <header class="w3-container w3-teal">
        <span class="w3-teal" onclick="document.getElementById('addTeamModal').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Add Team</h2>
      </header>
        <div class="add-form w3-container" style="width: 100%">
            <input type="text" style="width: 100%" class="w3-margin-right w3-margin-top" [(ngModel)]="team.name" placeholder="Team Name" (change)="validateTeam()">
            <div class="w3-right" style="width: 100%">
              <button class="w3-button w3-teal w3-margin w3-right" (click)="addTeam()" onclick="document.getElementById('addTeamModal').style.display='none'">Save</button>
              <button class="w3-button w3-red w3-margin w3-right" onclick="document.getElementById('addTeamModal').style.display='none'">Cancel</button>
             
              
            </div>
          </div>
        
        
        
    </div>
  </div>
