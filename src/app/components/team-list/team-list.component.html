<div class="team-list">
  <div *ngFor='let team of teams'>
    <span>{{team.name}}</span>
    <div *ngFor='let person of team.people'>
      <div>
        <span>{{person.firstName}}</span>
        <span>{{person.lastName}}</span>
        <span>{{person.position}}</span>
        <span>{{person.team}}</span>
      </div>
    </div>
  </div>
</div>
