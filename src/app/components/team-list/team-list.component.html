<div class="w3-display-container" style="height: calc(100% - 60px)" *ngIf="!teams || teams.length === 0">
  <div class="w3-display-middle w3-center">
    <p class="w3-center">Would you like to add a team?</p>
    <button class='w3-button w3-teal w3-center' onclick="document.getElementById('addTeamModal').style.display='flex'">
        Add Team
      </button>
  </div>
</div>

<div class="button-container" *ngIf="teams.length > 0">
  <button class='w3-button w3-teal' onclick="document.getElementById('addTeamModal').style.display='flex'">
      Add Team
    </button>
</div>
<div class="team-list">
  <div class="team-column" *ngFor='let team of (teams | teamSortAsc)'>
    <div class="drop-target" appDropTarget (myDrop)="onDrop($event,team)">
      <h3>{{team.name}} Team <i (click)="removeTeam(team)" class="fas fa-trash w3-hover-text-red"></i></h3>
      <div *ngFor='let person of (team.members | personSortAsc)'>
        <div [appDraggable]="{data:person}" class="team-member">
          <div class="details">
            <div>{{person.firstName}} {{person.lastName}},</div>
            <div>{{person.position}}</div>
          </div>
          <div class="btns"><i (click)="edit(person)" class="fas fa-edit w3-hover-text-teal" style='font-size:24px'></i></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="addTeamModal" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-top">
    <header class="w3-container w3-teal w3-center">
  <span onclick="document.getElementById('addTeamModal').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
      <h2>Add Team</h2>
    </header>
    <div class="w3-container w3-margin">
      <input class="w3-input" type="text" [(ngModel)]="team.name" placeholder="Team Name" (change)="validateTeam()">
    </div>
    <div class="w3-container w3-margin">
      <button class="w3-button w3-teal w3-margin-bottom w3-margin-left w3-right" (click)="addTeam()"
              onclick="document.getElementById('addTeamModal').style.display='none'">
        Save
      </button>
      <button class="w3-button w3-red w3-right" onclick="document.getElementById('addTeamModal').style.display='none'">
        Cancel
      </button>
    </div>
  </div>
</div>
